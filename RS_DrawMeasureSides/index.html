<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2D polyline sketcher</title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css'>
        <link rel="stylesheet" href="style.css">
      </head>
    <body>
        <div id="description" class="markdown-body">
          Draw the plan of your space. Click on the canvas to create the corners.
          <p> Hit <kbd>Enter</kbd> to close shape! Hit <kbd>Backspace</kbd> to delete the shape. Hit <kbd>Arrow Left</kbd> to Undo.
        </div>
        <div>
            <canvas class="rhino3dm" id="canvas" height="400"></canvas>
        </div>
        <div id="command-bar" style='margin:auto; width:100; display:block; padding:10'>
          <!-- <button onClick="download3dm()" >Save to 3dm</button> -->
          <button id="continue" onClick="processForm()">Continue</button>
          <button id="close-shape" onClick="closeShape()">Close Shape</button>
          <button id="delete-shape" onClick="deleteShape()">Delete Shape</button>
          <button id="undo" onClick="undo()">Undo</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/rhino3dm/rhino3dm.min.js"></script> <!-- latest -->
        <script src="app.js"></script>
    </body>
</html>
